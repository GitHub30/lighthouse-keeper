<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lighthouse Profile Page</title>
  <link rel="stylesheet" href="app.min.css">
  <script type="module" src="app.min.js"></script>
</head>
<body>

<section id="enterurl">
  <input id="url" type="url" value="https://developers.google.com/web/updates/" placeholder="Enter a full URL">
  <span class="lh-running-msg">Auditing...</span>
  <a id="viewreport" class="view-icon lh-icon" title="View latest Lighthouse report"></a>
  <a id="downloadreport" class="download-icon lh-icon" download title="Download latest Lighthouse report"></a>
  <button id="runlh" class="blue-button">Run Audit</button>
</section>
<web-progress></web-progress>
<lh-scores-container></lh-scores-container>

<table id="savedurls">
  <!-- Filled dynamically. -->
</table>

</body>
</html>
